{% extends "layout.html" %}
{% block title %}
  Login
{% endblock %}
{% block content %}
<div class="index_form">
  <div class="form">
        <form action="{{ url_for('verify') }}"method="post">
          <img src="{{ url_for('static', filename='emblem.jpeg') }}" height="20%" width="60%">
          <h1>Sign In!</h1>
          <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" name="name">

          </div>
          <button class="btn btn-primary">Log In!</button>
          <br>
          <a href="{{ url_for('register_page') }}">Do not have an account?</a>
          <br>
          <a href="{{ url_for('book_store') }}">Try Going to Book Store!</a>

          <br>
          <br>
          <br>
        </form>
        </div>
        </div>
{% endblock %}
